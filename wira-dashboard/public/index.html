<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>wira-logo.ico">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
     <title>WIRA Rank</title>
    <style>
      html {
        &::-webkit-scrollbar {
          width: 12px;
        }
        &::-webkit-scrollbar-track {
          background: rgba(0, 0, 0, 0.2);
          border-radius: 6px;
        }
        &::-webkit-scrollbar-thumb {
          background: rgb(192, 171, 133);
          border-radius: 6px;
          border: 3px solid rgba(0, 0, 0, 0.2);
        }
        &::-webkit-scrollbar-thumb:hover {
          background: rgb(192, 171, 133);
        }
        scrollbar-width: thin;
        scrollbar-color: rgb(192, 171, 133) rgba(0, 0, 0, 0.2);
      }
      body{
        font-family: "Poppins", sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box; 
        background-color: rgb(30, 32, 31);
      }
      body input {
        font-family: "Poppins", sans-serif;
      }
      #wallpaper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .fade-in {
        animation: fadeIn 1s ease-in forwards;
      }
      .fade-out {
        animation: fadeOut 1s ease-out forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <img id="wallpaper" class="fade-in" src="assets/explore_bg_0.jpg"" width="500" height="600" alt="">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    const images = [
      "assets/explore_bg_0.jpg",
      "assets/explore_bg_1.jpg",
      "assets/explore_bg_2.jpg"
    ];
    let currentIndex = 0;

    function changeImage (){
      const img = document.getElementById("wallpaper");
      img.classList.remove("fade-in");
      img.classList.add("fade-out");
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % images.length;
        img.src = images[currentIndex];
        img.classList.remove("fade-out");
        img.classList.add("fade-in");
      }, 1100); 
    }

    setInterval(changeImage, 10000);
  </script>
</html>
